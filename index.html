<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    <div class="jogadores">
        <div class="user">
            <img class="iconUser" src="/assets/usuario.png">
            <div class="usuario"></div>
        </div>
        <div class="maq">
            <img class="iconUser" src="/assets/maquina.png">
            <div class="maquina"></div>
        </div>
    </div>
    
    <div class="telaResultado">
        <div class="resultado">
            Ganhador
        </div>
    </div>

    <div class="opcoes">
        <img onclick="EntradaUsuarioPedra()" id="pedra" src="/assets/pedra.png">
        <img onclick="EntradaUsuarioPapel()" id="papel" src="/assets/papel.png">
        <img onclick="EntradaUsuarioTesoura()" id="tesoura" src="/assets/tesoura.png">  
    </div>

    <Script src="script.js"></Script>
</body>
</html>

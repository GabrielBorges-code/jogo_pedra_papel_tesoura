<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
   
    <div class="jogadores">
        <div class="user">
            <img class="iconUser" src="/assets/usuario.png">
            <div class="usuario"></div>
        </div>
        <div class="maq">
            <img class="iconUser" src="/assets/maquina.png">
            <div class="maquina"></div>
        </div>
    </div>
    <div class="placar flex-box">
        <div class="player1">0</div>
        <p>X</p>
        <div class="player2">0</div>
        <div class="empate">0</div>
    </div>
    
    <div class="opcoes">
        <img onclick="EntradaUsuarioPedra()" id="pedra" src="/assets/pedra.png">
        <img onclick="EntradaUsuarioPapel()" id="papel" src="/assets/papel.png">
        <img onclick="EntradaUsuarioTesoura()" id="tesoura" src="/assets/tesoura.png">  

    </div>
    
    <div class="telaResultado" id="resu">
        <div class="resultado">
            <div class="ganhou">
                <h2 class="h2">AVANTI PALESTRA!</h2>
                <span>O melior!</span>
            </div>
            <div class="perdeu">
                <h2 class="h2">VOCÊ É MUITO LIXO!</h2>
                <span>tente outra vez!</span>
            </div>

            <div class="empatou">
                <h2 class="h2">NUNCA SERÃO</h2>
                <span>somos melhores!</span>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
